<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    /* background-color: blueviolet; */
    overflow: hidden;
    align-items: center;
    justify-content: center;
    transition: 1s ease;
    background-color: rgb(5, 5, 5);

  }

  main {
    background-color: rgb(5, 5, 5);
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 35px;
    box-shadow: 2px 3px 19px 2px;
    transition: 5s;
  }

  main p {

    text-align: center;
    font-size: 20rem;
    padding: 2rem;
    /* margin: 0; */
    margin-left: auto;
    margin-right: auto;
    text-shadow: cornsilk;
    text-shadow: 17px -19px 20px;
    color: darkmagenta;
    transition: 5s;
  }
  .di{
    font-size: 5rem;
    background-image: linear-gradient(rgb(24, 23, 23), rgb(84, 5, 90));
    -webkit-text-stroke-color: rgb(59, 10, 59);
    -webkit-text-stroke-width: 2px;
    -webkit-text-fill-color: rgb(180, 169, 169);
    border-radius: 50px;
  }
  .wrapper{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
  }
@media screen and (max-width: 400px){
  .di{
    font-size: 3rem;
  }
}

</style>

<body>
  <div class="wrapper">
      <main>
        <p id="draw"></p>
      </main>
  </div>


</body>
<script>
  let main = document.querySelector('#draw')
  let Name = ['A','N','T','H','O','N','Y','ANTHONY'];

  for (var i = 0; i <= Name.length-1; i++) {
    (function (index) {
      setTimeout(function () { 
        console.log(index);
        main.classList.add('di');
         main.innerHTML = Name[index] 
        }, i * 500);
    })(i);
  }


</script>

</html>
