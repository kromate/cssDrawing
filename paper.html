<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<style>
  @import url(https://fonts.googleapis.com/css?family=Indie+Flower);
body {
  margin: 0;
  padding: 0;
  background: black;
}
.paper {
  position: absolute;
  height: 550px;
  width: 450px;
  background: rgba(19, 9, 9, 0.9);
  margin: -275px -225px;
  left: 50%;
  top: 50%;
  box-shadow: 0px 0px 5px 0px #888;
}
.paper::before {
  content: '';
  position: absolute;
  left: 45px;
  height: 100%;
  width: 2px;
  background: white;
}
.lines {
  margin-top: 40px;
  height: calc(100% - 40px);
  width: 100%;
  background-image: repeating-linear-gradient(black 0px, 24px, darkorange 25px);
}

.text {
  color: white;
  position: absolute;
  top: 65px;
  left: 55px;
  bottom: 10px;
  right: 10px;
  line-height: 25px;
  font-family: 'Indie Flower';
  overflow: hidden;
  outline: none;
}
h2{
  margin: 0;
}
.fade{
  opacity: 0;
  transition: 1s linear;
}
.btn{
  position: fixed;
  width: 100%;
  bottom: 0;
  margin-bottom: 2rem;
  display: flex;
  flex-direction: row;
  justify-content:space-between;
}
button{
  padding: 0.8rem;
  border-radius: 35px;
  background-color: darkorange;
  outline: none;
  border: none;
  margin: 1rem;
}
</style>
<body>
  <div class="paper">
    <div class="lines">
      <div class="text" spellcheck="true">
        <h2>hi</h2> <br/>
        <span class="txt-type" data-wait="2500"
        data-words="[&quot;I am Anthony, a Frontend developer with a passion to innovate, create and design &quot;]">
        <span class="txt"></span></span> <span class="material-icons">edit</span>
        </span>
      </div>
    </div>
  </div>
  <div class="btn">
    <div><button>Menu</button></div>
    <div><button>Experience</button></div>
    </div>
  <script src="app.js"></script>
</body>
</html>
